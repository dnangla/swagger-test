        | **active** | boolean (0 or 1) |

        | **inactive** | boolean (0 or 1) |

        | **division_ids\[\]** | Array of division ids (in which division, the
        user belongs) |

        | **keyword** | Partial search on user’s first name, last name and
        email  <br>(Eg. User’s first name is John and we are searching Joh or
        John in both the cases this filter will return the user) |

        | **with_inactive** | boolean(1, 0) 1 to get Both active/inactive users
        in the listing |

        | **user_ids\[\]** | Array of user ids (particular id of a user)  <br> 
        <br> |

        | **only_sub_contractors** | boolean(1, 0) 1 to get only SubContractors
        in the listing |


        | **user_id\[\]** | Array of user ids


        > Example `?inactive=1` 
          

        ##### searching:-


        | Name | Value |

        | --- | --- |

        | **query** | Search keyword |


        > Example `?query=John`
