        > Example `includes[]=user&includes[]=attendees` 
          

        ### Request Parameters (for filtering):-


        | Name | Value |

        | --- | --- |

        | **duration** | Duration type filter (option: date, upcoming, today) |

        | **date_range_type** | Date range type filter (options:
        appointment_created_date or appointment_updated_date). This filter will
        only work when start date or end date filter will come. |

        | **start_date** | Start date (optional field) - The datetime format
        should be YYYY-MM-DD HH:MM:SS, for example, 2023-06-20 05:59:59. Please
        note that the datetime will be interpreted as UTC time. |

        | **end_date** | End date (optional field) - The datetime format should
        be YYYY-MM-DD HH:MM:SS, for example, 2023-06-20 05:59:59. Please note
        that the datetime will be interpreted as UTC time. |

        | **for** | Get filtered appointments for specific users **(string)
        unassigned** |

        | **users** | Array of Users's |

        | **customer_id** |   <br>  <br>ID of a particular customer  <br>  <br>
        |

        | **job_ids\[\]** | Array of job Ids |

        | **created_by** | ID of a particular user who created the appointment |

        | **with_job** | boolean(1, 0) 1 to get only those appointments which
        are created under job and pass 0 to get only those appointments which
        are created without job |

        | **division_ids\[\]** | Array of job’s division ids  <br>(To get only
        those job’s appointments which belongs to a particular division) |

        | **category_ids\[\]** | Array of job’s category ids  <br>(To get only
        those job’s appointments which belongs to a particular category) |

        | **trades\[\]** | Array of job’s trade ids  <br>(To get only those
