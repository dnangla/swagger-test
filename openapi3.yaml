        - **id**: Unique project id
            
        - **name**: Work type name.
            
        - **trade_id**: Trade id associated with work type.
            
        - **color**: Color information associated with work type.
            

        #### includes\[\] Details


        > attributes.unit 
          

        The Attribute and unit information will be returned by includes in the
        format below:


        ``` json

        "attributes": {
            "data": [
                {
                    "id": 300561,
                    "name": "Linear ft",
                    "slug": "trade_id_200_slug_linear_ft",
