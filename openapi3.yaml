info:
  title: Leap API
  description: >-
    <img
    src="https://content.pstmn.io/d331d978-6144-449f-afec-12f86af51859/bGVhcC1iZy5wbmc=">


    ## Introduction


    Welcome to Leap API.


    Leap API is a powerful way to communicate with Leap resources. Leap' API
    exposes endpoints to communicate with Leap using the programming language of
    your choice. Leap API is a RESTful API based on HTTP requests and JSON
    responses.


    This version of the API, version 3.0, uses OAuth 2.0. This means that all
    requests need to be encrypted and sent via HTTPS and to call any API
    endpoint, an access token is required. The API access token can be generated
    from the Leap dashboard.


    # API Base URL


    ##### Base URL


    `https://api.jobprogress.com/api/v3`


    > Full URL to get the list of all customers  

    [https://api.jobprogress.com/api/v3/customers](https://api.jobprogress.com/api/v3/customers) 
      

    # Authentication


    You'll need an access token to interact with the Leap API. To get your
    access token, log in to your Leap account and visit Settings -> Developer
    page.  

    If you are already logged in then [click
    here](https://www.jobprogress.com/app/#/settings/developers) to generate an
    access token.


    Note: As of now only admin users are able to generate the access tokens. So
    if you don't have an admin account please contact your admin.


    Make sure to pass the access token in the below format when you make a
    request to Leap API.


    `Authorization: Bearer YOUR_ACCESS_TOKEN`


    # Includes\[\]


    Most of our GET APIs support a way to demand additional data along with the
    primary Resource. You can specify that by sending an `includes[]` param with
    the request.


    For example, if you get a list of jobs then you can send `address` and
    `customer` in the includes to have them added to the response. Your request
    will look like below:


    Example: `/jobs?includes[]=address&includes[]=job`


    A list of valid include values is provided in the individual sections of the
    API endpoints.


    # Data Limit


    In the listing, endpoints like Jobs listing number of items to be returned
    is limited to 10 by default. It can be changed with the `limit` parameter
    and the limit can be up 100 items per request.


    Example: `/jobs?limit=20`


    # Errors


    The API makes use of the standard HTTP codes to communicate the response
    type. The following are the most commonly returned status codes.


    | Error Code | Meaning |

    | --- | --- |

    | 200 | Success Response -- Your HTTP request is successful. |

    | 413 | Bad Request -- Your request data is invalid. |

    | 401 | Unauthorized -- Your API key is wrong or API key is missing. |

    | 403 | Forbidden -- The resource requested is hidden for administrators
    only. |

    | 404 | Not Found -- The specified resource could not be found. |

    | 405 | Method Not Allowed -- You tried to access a resource with an invalid
    method. |

    | 429 | Too Many Requests -- You're requesting too much! Slow down! |

    | 500 | Internal Server Error -- Something went wrong while processing the
    request. You can either try again or you can contact us for support. |

    | 503 | Service Unavailable -- We're temporarily offline for maintenance. |


    # Webhooks


    The Leap REST APIs use webhooks for event notification. Webhooks allows to
    send real-time data from one application to another whenever a given event
    occurs. These are HTTP callbacks that contains notification messages for
    events. After you configure a webhook listener for your app, you can create
    a webhook, which subscribes the webhook listener for your app to specific
    events.


    ### Anatomy of a webhook


    Once a webhook subscription is configured, a webhook notification will
    trigger each time the events that you specified occur. This notification
    contains a JSON payload as following:


    ``` json

    [
        {
            "action" : "customers",
            "operation" : "create"
            "id" : 1
        },
        {
            "action": "jobs",
            "operation": "create",
            "id": 5793933,
            "details": {
                 "job_address": "525 North Mission Road Los Angeles, CA 90033",
                 "job_number": "2502-6554957-02",
                 "customer_name": "Kayla Dibbert",
                 "job_name": "Install New shingle",
                 "customer_id": 6554957
             }
        },
        {
            "action": "jobs",
            "operation": "stage_change",
            "id": 5793933,
            "stage_moved_from": {
              "name": "Lead capture",
              "code": "1921044368"
            },
            "stage_moved_to": {
              "name": "Paid",
              "code": "2089617307"
            }
            "details": {
               "job_address": "525 North Mission Road Los Angeles, CA 90033",
               "job_number": "2502-6554957-02",
               "customer_name": "Kayla Dibbert",
               "job_name": "Install New shingle",
               "customer_id": 6554957
            }
         }
    ]

     ```

    ### Batching


    You can receive multiple notifications in a single request and payload can
    contain maximum 100 notifications. There can be delay of upto 2 minutes in
    sending notification. Currently we are sending notification on following
    events.


    - Customer Create
        
    - Job Create
        
    - Job Stage Change
        

    ### Error/Failure/Timeout


    Case 1 - We ensure the notification is triggered if the web server returns
    200 code notification. Otherwise, it's considered as a failure and we’re
    trying it for 2 times further keeping interval of 3 hours (initial
    notification) and 24 hours (if failed).


    Case 2 - Once the notification is triggered, we'll wait for 10 seconds, if
    no response received then that notification will be marked as failure.


    # Need help?


    The Leap team is always around answering questions. The quickest way to
    reach us is via email
    [support@jobprogress.com](https://mailto:support@jobprogress.com)
