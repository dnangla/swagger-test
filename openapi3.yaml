        > Example `includes[]=created_by` 
          

        #### Includes\[\] Details


        > created_by 
          

        The created_by information will be returned by includes in the format
        below:


        ``` json
            "created_by": {
                "id": 25,
                "first_name": "John",
                "last_name": "Doe",
                "email": "john@example.com",
                "company_id": 6,
