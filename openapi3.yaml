      description: >-
        # Get the list of jobs


        #### Request Params


        | Name | Value |

        | --- | --- |

        | **includes\[\]** | Options of options: `address, estimators, reps,
        customer, sub_contractors, projects, work_types, trades, division,
        deleted_by` |


        Example `includes[]=address&includes[]=customer`


        #### includes\[\] Details


        Includes\[\] information returned will be same as in the view single job
        section.


        ### Request Parameters (for filtering):-


        | Name | Value |

        | --- | --- |

        | **job_number** | Job number |

        | **trades\[\]** | Array of trade ids |

        | **work_types\[\]** | Array of ids(job types 2) |

        | **rep_ids** | Array of customer's **rep Ids** or **(string)
        unassigned** |

        | **job_rep_ids** | Array of job's **rep Ids** or **(string)
        unassigned** |

        | **estimator_ids** | Array of job's **estimator Ids** or **(string)
        unassigned** |

        | **labor_ids** | Array of **labour Ids** or **(string) unassigned** |

        | **sub_ids** | Array of job's **sub contractors Ids** or **(string)
        unassigned** |

        | **stages\[\]** | Array of stage codes |

        | **name** | Job name |

        | **address** | Address field of customer |

        | **customer_name** | Customer first name |

        | **customer_id** | ID associate to customer |

        | **zip_code** | customer address zip code |

        | **job_types\[\]** | Array of ids(job types 1) |

        | **work_types\[\]** | Array of ids(job types 1) |

        | **include_lost_jobs** | Send 1 to include lost jobs or projects
        forcefully |

        | **exclude_pb_jobs** | boolean(1 or 0)true or false |

        | **priority\[\]** | array of values(low, medium, high) |

        | **with_archived** | boolean(1 or 0)true or false |

        | **only_archived** | boolean(1 or 0)true or false |

        | **with_archived_project** | boolean(1 or 0)true or false |

        | **only_archived_project** | boolean(1 or 0)true or false |

        | **multi_jobs_only** | boolean(1, 0)for multi jobs only |

        | **exclude_multijobs** | boolean(1, 0)for single jobs only (exclude
        projects and multi job) |

        | **date_range_type** | (optional)(job_created_date,
        job_stage_changed_date, job_updated_date) by default is job_created_date
        |

        | **start_date** | (optional)(Y-m-d) |

        | **end_date** | (optional)(Y-m-d) |

        | **job_city** | (optional)(name of the city) |

        | **job_cities\[\]** | (optional)(array of cities) |

        | **customer_type** | 'commercial' or 'residential' |

        | **unassigned** | boolean(1 or 0)true or false to get unassigned jobs |

        | **start_date** | start date |

        | **end_date** | end date |

        | **awarded_jobs** | boolean(1, 0) 1 for awarded jobs only |

        | **awarded_from** | Awarded From (Y-m-d) - this filter will work in
        case of awarded_jobs is sent as 1 |

        | **awarded_to** | Awarded To (Y-m-d) - this filter will work in case of
        awarded_jobs is sent as 1 |

        | **parent_ids\[\]** | Array of parent Job ids |

        | **job_ids\[\]** | Array of Job ids |

        | **exclude_parent** | boolean(1, 0) 1 to exclude parent jobs from the
        listing |

        | **projects_only** | boolean(1, 0) 1 to get only projects in the
        listing |

        | **project_ids\[\]** | Array of project ids |

        | **exclude_job_types\[\]** | Array of ids(job types 1) whose jobs need
        to be excluded from the list |

        | **sales_performance_for\[\]** | Array of options (customer_rep,
        estimator) |

        | **user_ids\[\]** | Array of use ids(assosiate to customer rep or
        estimator)  <br>Note: This filter will not work without
        sales_performance_for |

        | **first_name** | First Name of the job's customer |

        | **last_name** | Last Name of the job's customer |

        | **job_address** | Job's address (Any one from address, city or zip) |

        | **cities\[\]** | Array of Customer's city |

        | **wp_jobs** | boolean(1, 0) 1 to get only wordpress leads in the
        listing |

        | **job_zip_code** | Job's zip code |

        | **for_bid_proposal** | boolean(1, 0) 1 to Get only bid proposal's jobs
        |

        | **for_accepted_proposal** | boolean(1, 0) 1 to Get only accepted
        proposal's jobs |

        | **has_change_orders** | boolean(1, 0) 1 to Get only those jobs who
        have change orders |

        | **job_contact_person** | Job's contact person's name |

        | **project_number** | Project Number |

        | **project_alt_id** | Project Alt ID (#) |

        | **exclude_bad_leads** | boolean(1, 0) 1 to exclude bad leads from the
