  /jobs/{jobId}/financials/price:
    put:
      tags:
        - Job
      summary: Update Price
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                amount:
                  type: integer
                  description: >-
                    Required - The Price of the job, It must be a valid number
                    with no more than 8 digits before the decimal and up to 2
                    digits after the decimal.
                  example: '10'
                taxable:
                  type: integer
                  description: >-
                    Optional - Accepts a boolean value (1 or 0). Send 1 to mark
                    the job as taxable and 0 for non-taxable.
                  example: 1
                tax_rate:
                  type: integer
                  description: >-
                    Required - If taxable is set to 1 and tax_amount is not
                    provided, it must not exceed 3 digits before the decimal and
                    3 digits after the decimal.
                  example: '5'
                tax_amount:
                  type: integer
                  description: >-
                    Required - If taxable is set to 1 and tax_rate is not
                    provided
                  example: '5'
      parameters:
        - name: jobId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Update Price
                  value:
                    message: Job Price updated successfully.
                    job_price:
                      id: 2607063
                      amount: 10
                      taxable: true
                      tax_rate: '5'
                    status: 200
                example-1:
                  summary: Job Price Update Request
                  value:
                    message: Job Price update request saved successfully.
                    job_price_request:
                      id: 69886
                      amount: '10'
                      taxable: true
                      tax_rate: '5'
                    status: 200
                example-2:
                  summary: Validation
                  value:
                    error:
                      status_code: 412
                      message: >-
                        The tax rate and tax amount cannot be present at the
                        same time.
