  /schedules:
    get:
      tags:
        - Job Schedules
      summary: Get Schedule Listing
      description: >-
        This endpoint retrieves all job Schedules of the company.


        #### Request Params


        | Name | Value |

        | --- | --- |

        | **job_flag_ids** | Array of job’s flag ids  <br>(To get only those
        job’s Schedules which belongs to a particular flag) |

        | **job_address** | Pass job’s address to get only those job’s Schedules
        which belongs to a particular address  <br>This filter will perform the
        searching on (address line 1, city and zip) |

        | **job_id** | Send a particular job id to get the schedules of a single
        job only |

        | **customer_id** | Send a particular customer id to get the schedules
        of a single customer only |

        | **sub_ids\[\]** | Array of job’s sub contractors ids  <br>(To get only
        those job’s schedules which belongs to a particular sub contractors) |

        | **date** | Pass date in Y-M-D format to get job’s schedules of or
        after a particular date only.  <br>  <br>Means to get schedules of or
        after 17 May, User has to send 2023-05-17 |

        | **start_date_time** | Pass date in Y-M-D format to get job’s schedules
        after a particular date only.  <br>  <br>Means to get schedules after 17
        May, User has to send 2023-05-17 |

        | **end_date_time** | Pass date in Y-M-D format to get job’s schedules
        before a particular date only.  <br>  <br>Means to get schedules before
        17 May, User has to send 2023-05-17 |

        | **type** | To get list of a particular type (value must be in event or
        schedule)  <br>  <br>Pass schedule to get schedules and send event to
        get events |

        | **includes\[\]** | Options available: `created_by, modified_by,
        sub_contractors, reps, trades, work_types, work_crew_notes, reminders,
        job, customer` |


        > Example `includes[]=job&includes[]=customer` 
          

        #### includes\[\] Details


        > created_by 
          

        The Created by information will be returned by includes in the format
        below:


        ``` json

        "created_by": {
            "id": 640,
            "first_name": "Abhi",
            "last_name": "Sharma",
            "email": "abhi@gmail.com",
            "company_id": 84,
            "company": "Windowrepaier treatment compnay",
            "admin_privilege": false,
            "group": {
                "id": 5,
                "name": "owner"
            },
            "added_date": "2022-03-28 12:31:06",
            "profile_pic": null,
            "active": true,
            "company_name": null,
            "color": "blue",
            "role": [
                {
                    "name": "plus-admin"
                }
            ]
        }


        ```


        created_by field will have all the information related to user who
        created the job schedules like user id, first name, last name etc.


        ##### Created_by field detail


        \* **id**: Unique user id.  

        \* **first_name**: First name of the user.  

        \* **last_name**: Last name of the user.  

        \* **email**: Email of the user.  

        \* **company_id**: Company id of the user.  

        \* **company**: Company details of the user.  

        \* **admin_privilege**: shows if user has admin privileges or not.  

        \* **group**: User group information of the user.  

        \* **added_date**: The date and time when the user was created in the
        system.  

        \* **profile_pic**: Profile picture of the user.  

        \* **active**: Shows if user is active or not.  

        \* **company_name**: Company name of the user if user is commercial.  

        \* **color**: Color information associated with user.  

        \* **role**: Role information of the user.


        > modified_by 
          

        modified_by fields detail will be same as created_by.


        > sub_contractors 
          

        sub_contractors fields detail will be same as created_by.


        > reps 
          

        reps fields detail will be same as created_by.


        > trades 
          

        The Trades information will be returned by includes in the format below:


        ``` json

        "trades": {
            "data": [
                {
                    "id": 8,
                    "name": "ROOFING",
                    "color": "#9C2542"
                }
            ]
        }


        ```


        trades field will have the list of trades associated with the job
        schedules.


        ##### Trades field detail


        \* **id**: Unique trades id.  

        \* **name**: Name of the trades i.e (ROOFING, LIGHTING, CARPENTRY
        etc).  

        \* **color**: Color information associated with trades.


        > work_types 
          

        The Work type information will be returned by includes in the format
        below:


        ``` json

        "work_types": {
            "data": [
                {
                    "id": 9,
                    "name": "TEST TRDAES",
                    "trade_id": 1,
                    "color": "#0D98BA"
                }
            ]
        }


        ```


        work_types field will have the list of work types associated with the
        job schedules.


        ##### Work type field detail


        \* **id**: Unique work types id.  

        \* **name**: Work type name.  

        \* **trade_id**: Trade id associated with work type.  

        \* **color**: Color information associated with work type.


        > work_crew_notes 
          

        The Work Crew Notes information will be returned by includes in the
        format below:


        ``` json

        "work_crew_notes": {
            "data": [
                {
                    "id": 125,
                    "job_id": 12080,
                    "note": "test notes",
                }
            ]
        }


        ```


        work_crew_notes field will have the list of work crew notes associated
        with the job schedules.


        ##### Work crew notes field detail


        \* **id**: Unique work crew notes id.  

        \* **job_id**: id of job.  

        \* **note**: work crew note.


        > reminders 
          

        It will have Array of reminders with information like remider type, id
        and other details.


        ``` json

        "reminders": {
            "data": [
                {
                    "id": 202,
                    "type": "email",
                    "minutes": "10"
                }
            ]
        }


        ```


        reminders field will have the list of reminders associated with the job
        schedules.


        ##### Reminders field detail


        \* **id**: Unique reminders id.  

        \* **type**: Type of reminders (email/push).  

        \* **minutes**: Prior time of reminders.


        > job 
          

        The Job information will be returned by includes in the format below:


        ``` json

        "job": {
            "id": 12080,
            "name": "test data",
            "number": "2204-369-02",
            "customer_id": 369,
            "description": "test open api data",
            "same_as_customer_address": 1,
            "other_trade_type_description": null,
            "created_by": 640,
            "created_at": "2022-04-11 05:13:30",
            "created_date": "2022-04-11 05:13:30",
