ame of the attachment\r\n* **size**: Size of the attachment\r\n* **mime_type**: Mime Type of the attachment\r\n* **url**: URL of the attachment\r\n\r\n\r\n> lines\r\n```json\r\n\"lines\": {\r\n    \"data\": [\r\n        {\r\n            \"id\": 216,\r\n            \"account_id\": 1,\r\n            \"rate\": \"1230.00\",\r\n            \"description\": \"Lorem\",\r\n            \"quantity\": \"232.00\"\r\n        }\r\n    ]\r\n}\r\n```\r\n\r\n##### LINES FIELD DETAIL\r\n* **id**: Unique Line id\r\n* **account_id**: Unique Account id of Line Item\r\n* **rate**: Rate of the Line Item\r\n* **description**: Description of the Line Item\r\n* **quantity**: Quantity of the Line Item"
