  /jobs/{JobId}/contracts/upload:
    post:
      tags:
        - Job > Contract
      summary: Create Contract Worksheet
      description: >-
        ## File Name


        If additional_data.file_name is supplied during the request, that name
        will be used within Leap CRM. If not, it will automatically be named
        "**Results Worksheet**".


        ### Material Item List


        Added by looping through worksheet_data.estimate.addedItems array adding
        any items that are marked as
        **worksheet_data.estimate.addedItems.X.isActive=true** and mapping the
        below values to the worksheet structure.


        1. **Type** - hardcoded to “Materials” dropdown option
            
        2. **Quantity** - worksheet_data.estimate.addedItems.X.quantity
            
        3. **Unit** -
        worksheet_data.estimate.addedItems.X.measureSheetItem.measurementType
            
        4. **Name** - worksheet_data.estimate.addedItems.X.selectedOption.name -
        ex. “Duration”
            
        5. **Description** -
        worksheet_data.estimate.addedItems.X.measureSheetItem.name - ex.
        “Shingles”
            
        6. **Selling Price**
            
            1. If “additional_data.include_pricing” = 1, use worksheet_data.estimate.addedItems.X.selectedOption.price - ex. 800
                
            2. If “additional_data.include_pricing” = 0, leave blank
                

        ### Tiers


        JSON's worksheet_data.estimate.addedItems.X.measureSheetItem.category
        will be used to organize material list into groups


        1. Only enabled if _more than one_ category is present.
            
            1. Will use worksheet_data.estimate.addedItems.X.measureSheetItem.category as the Tier Name
                
            2. Tiers will be ordered alphabetically
                

        ### Generate Labor Items Option


        If the “additional_data.generate_labor” option is supplied and equals 1
        (indicating true), labor items will be inserted into the worksheet
        alongside the material items in a “staggered” manner. The structure will
        be much like the Material Items, above.


        1. **Type** - hardcoded to “Labor” dropdown option
            
        2. **Quantity** - worksheet_data.estimate.addedItems.X.quantity
            
        3. **Unit** -
        worksheet_data.estimate.addedItems.X.measureSheetItem.measurementType
            
        4. **Name** - "Install
        "&worksheet_data.estimate.addedItems.X.selectedOption.name - ex.
        “Install Duration”
            
        5. **Description** -
        worksheet_data.vestimate.addedItems.X.measureSheetItem.name - ex.
        “Shingles”
            
        6. **Selling Price** - leave empty
            

        While using the Create Worksheet API,
        `estimate.addedItems.X.measureSheetItem.macro_id` or
        `estimate.addedItems.X.selectedOption.macro_id` can be provided which
        will indicate that this item is a combination of material and/or labor
        that maps to a Leap CRM macro.


        ## Tier/Sub-Tier Creation for Each Macro


        If the`estimate.addedItems.X.measureSheetItem.macro_id` provided matches
        a Macro ID in my Leap CRM subscription then…


        ### Tier Structure


        1. If there is only one
        `estimate.addedItems.X.measureSheetItem.category`, a Tier will be
        created to house the contents of the Macro to be applied.
            
        2. If there is more than one
        `estimate.addedItems.X.measureSheetItem.category`, a Sub-Tier will be
        created _within_ the Category-based Tier.
            

        The Tier (or Sub-Tier) will be created with the following properties…


        1. **Name** - `estimate.addedItems.X.selectedOption.name` - ex.
        “Duration”
            
        2. **Description** - `estimate.addedItems.X.measureSheetItem.name` - ex.
        “Shingles”
            

        It will then be populated with the contents of the Macro (as if applied
        with the “Select Macro(s)” functionality within the worksheet UI).


        If both `estimate.addedItems.X.measureSheetItem.macro_id` _and_
        `estimate.addedItems.X.selectedOption.macro_id` are provided,
        `estimate.addedItems.X.selectedOption.macro_id` will be used since it is
        the more _specific_ selection within SalesPro.


        ### Generate Labor Behavior


        If the `generate_labor` option is supplied and equals 1 (indicating
        true), labor items will _not_ be applied to Tiers populated based on the
        contents of a Macro. This is to allow the _macros_ to control what
        Labor, if any, is included. However, if there are other items within the
        Estimate that do not map to Macros, labor items _will_ be created.


        ### Apply Measurement to the Worksheet


        If `estimate.measurement_id`is provided and it matches the ID of a
        Measurement File associated with the job, once the Worksheet is built
        the Measurement File will be applied, instantiating any formulas
        associated with the items within the Estimate, where applicable.
