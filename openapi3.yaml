  /jobs/{jobId}/invoices:
    get:
      tags:
        - Job Invoices
      summary: Job Invoices
      description: "This endpoint retrieves all invoices of the jobs.\r\n\r\n### Request Parameters (for filtering):-\r\n| Name | Value |\r\n| --- | --- |\r\n| **status** | open, closed and all (By Default, open status will apply)\r\n\r\n#### Request Params \r\n| Name | Value |\r\n--- | --- |\r\n| **includes[]** | Options available: `lines, custom_tax`\r\n\r\n> Example `includes[]=lines&includes[]=custom_tax`\r\n\r\n#### includes[] Details\r\n\r\n\r\n> lines\r\n```json\r\n\"lines\": {\r\n    \"data\": [\r\n        {\r\n            \"amount\": \"25.999\",\r\n            \"description\": \"Achintya Vikram\",\r\n            \"quantity\": \"25.999\",\r\n            \"product_id\": null,\r\n            \"is_chargeable\": 1,\r\n            \"work_type\": {\r\n                \"id\": 6,\r\n                \"name\": \"Insurance\",\r\n                \"color\": \"#FE6F5E\"\r\n            },\r\n            \"trade\": {\r\n                \"id\": 60,\r\n                \"name\": \"APPLIANCES\"\r\n            }\r\n        }\r\n    ]\r\n}\r\n```\r\n\r\n##### LINES FIELD DETAIL\r\n* **amount**: Amount of a line item\r\n* **description**: Description of a line item\r\n* **quantity**: Quantity of a line item\r\n* **product_id**: Product Id of a line item\r\n* **is_chargeable**: (Boolean) Is line item chargeable or not\r\n* **work_type**: Work Type of a line item\r\n* **trade**: Trade of a line item\r\n\r\n> custom_tax\r\nThe custom_tax information will be returned by includes in the format below:\r\n\r\n```json\r\n\"custom_tax\": {\r\n    \"data\": [\r\n        {\r\n            \"id\": \"25\",\r\n            \"title\": \"Achintya Vikram\",\r\n            \"tax_rate\": \"2.9\",\r\n            \"created_at\": \"2020:02:11\",\r\n            \"updated_at\": \"2020:02:11\",\r\n        }\r\n    ]\r\n}\r\n```\r\n\r\n##### LINES FIELD DETAIL\r\n* **amount**: Amount of a line item\r\n* **description**: Description of a line item\r\n* **quantity**: Quantity of a line item\r\n* **product_id**: Product Id of a line item\r\n* **is_chargeable**: (Boolean) Is line item chargeable or not\r\n* **work_type**: Work Type of a line item\r\n* **trade**: Trade of a line item"
      parameters:
        - name: jobId
          in: path
          schema:
            type: string
          required: true
        - name: status
          in: query
          schema:
            type: string
            enum: [open, closed, all]
            default: open
          required: false
          description: Filter invoices by status (open, closed, or all)
        - name: includes[]
          in: query
          schema:
            type: array
            items:
              type: string
              enum: [lines, custom_tax]
          style: form
          explode: true
          required: false
          description: Include related data in the response (select multiple values)
